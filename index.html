<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <p id="placeholder">
    </p>

    <form class="player-select">
      <input type="text" id="player1" placeholder="Enter Name">
      <input type="text" id="player2" placeholder="Enter Name">
      <button type="submit" id="startPlay">Let's Play</button>

    </form>


    <!-- player1 -->
    <div id="players-display">
      <div class="row">
        <div class="col-md-6" id="player1-game">
          <h1 id="player1Name"></h1>
          <h3 id="player1Score"></h3>
          <button id="player1-button">Roll Dice</button>
          <button id="hold-button">Hold</button>
        </div>
        <!-- player2 -->
        <div class="col-md-6" id="player2-game">
          <h1 id="player2Name"></h1>
          <h3 id="player2Score"></h3>
          <button id="player2-button">Roll Dice</button>
          <button id="2hold-button">Hold</button>
        </div>
      </div>
    </div>
  </body>
</html>
